actor: SimulationTester
suite_namespace: Tests\Simulation
modules:
    enabled:
        - PhpBrowser:
            url: https://nodered.dev.maviance.info
            name: NodeRedBrowser
        - REST: 
            depends: PhpBrowser
            part: Json
        - Asserts
        - Db
    config:     
        Db:
            dsn: 'mysql:host=mysql:3306;dbname=phalcondb'
            dump: 'tests/_data/digitech.sql'
            user: 'root'
            password: 'secret' 
            populate: true
            cleanup: true
# Add Codeception\Step\Retry trait to AcceptanceTester to enable retries
step_decorators:
    - Codeception\Step\ConditionalAssertion
    - Codeception\Step\TryTo
    - Codeception\Step\Retry